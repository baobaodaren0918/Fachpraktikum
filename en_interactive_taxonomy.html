<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Medical Taxonomy - English Language</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #2c3e50;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #003F5C, #2A8CCF);
            color: white;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,63,92,0.25);
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 0.75rem;
            font-weight: 300;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .container {
            max-width: 1400px;
            margin: 2.5rem auto;
            padding: 0 2rem;
        }

        .stats-panel {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2.5rem;
            box-shadow: 0 4px 20px rgba(0,63,92,0.08);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            border: 1px solid #e8f1f8;
        }

        .stat-item {
            text-align: center;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            transition: transform 0.2s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
        }

        .stat-item.emerging {
            background: linear-gradient(135deg, #2A8CCF, #7FB3D7);
            color: white;
            border: none;
            box-shadow: 0 6px 20px rgba(42,140,207,0.3);
        }

        .stat-item.trending {
            background: linear-gradient(135deg, #003F5C, #1B5A7A);
            color: white;
            border: none;
            box-shadow: 0 6px 20px rgba(0,63,92,0.3);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 200;
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.95;
        }

        .taxonomy-tree {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(0,63,92,0.08);
            border: 1px solid #e8f1f8;
        }

        .tree-node {
            margin: 1.2rem 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,63,92,0.06);
            border: 1px solid #e8f1f8;
            transition: all 0.2s ease;
        }

        .tree-node:hover {
            box-shadow: 0 4px 16px rgba(0,63,92,0.12);
        }

        .node-header {
            padding: 1.2rem 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
            font-weight: 400;
        }

        .node-header:hover {
            transform: translateY(-1px);
        }

        .root-node .node-header {
            background: linear-gradient(135deg, #003F5C, #1B5A7A);
            color: white;
            font-size: 1.4rem;
            font-weight: 300;
            border: none;
        }

        .level-0 .node-header {
            background: linear-gradient(135deg, #003F5C, #1B5A7A);
            color: white;
            font-size: 1.3rem;
            font-weight: 300;
        }

        .level-1 .node-header {
            background: linear-gradient(135deg, #2A8CCF, #5BA3D9);
            color: white;
            font-size: 1.15rem;
            font-weight: 400;
        }

        .level-2 .node-header {
            background: linear-gradient(135deg, #7FB3D7, #A1C6E0);
            color: white;
            font-size: 1.05rem;
        }

        .level-3 .node-header {
            background: linear-gradient(135deg, #B8D4E7, #D2E3F0);
            color: #003F5C;
            font-size: 1rem;
            font-weight: 500;
        }

        .level-4 .node-header {
            background: #f8fafb;
            color: #003F5C;
            border-left: 4px solid #2A8CCF;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .level-5 .node-header {
            background: #f0f7fc;
            color: #1B5A7A;
            border-left: 3px solid #7FB3D7;
            font-size: 0.9rem;
            margin-left: 1.2rem;
        }

        .level-6 .node-header {
            background: #f8fbfe;
            color: #2c3e50;
            border-left: 3px solid #B8D4E7;
            font-size: 0.85rem;
            margin-left: 2.4rem;
        }

        .level-7 .node-header {
            background: #fdfdfe;
            color: #34495e;
            border-left: 2px solid #D2E3F0;
            font-size: 0.8rem;
            margin-left: 3.6rem;
        }

        .expand-icon {
            font-size: 1.3rem;
            font-weight: 300;
            transition: transform 0.3s ease;
            min-width: 24px;
            text-align: center;
        }

        .expand-icon.expanded {
            transform: rotate(45deg);
        }

        .node-content {
            display: none;
            padding: 1.2rem;
            background: #f8fafb;
            border-top: 1px solid #e8f1f8;
        }

        .node-content.expanded {
            display: block;
        }

        .level-indicator {
            background: rgba(255,255,255,0.25);
            padding: 0.25rem 0.6rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 300;
            margin-right: 0.75rem;
            color: inherit;
            letter-spacing: 0.5px;
        }

        .node-count {
            background: rgba(255,255,255,0.25);
            padding: 0.35rem 0.9rem;
            border-radius: 14px;
            font-size: 0.8rem;
            font-weight: 300;
            margin-left: 1.2rem;
            letter-spacing: 0.3px;
        }

        .children {
            margin-top: 0.75rem;
        }

        .professional-badge {
            display: inline-block;
            background: linear-gradient(135deg, #003F5C, #2A8CCF);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
                margin: 1.5rem auto;
            }

            .header {
                padding: 2rem;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .stats-panel {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>

                div.classList.add(taxonomyType);
            }

            const hasChildren = node.children && node.children.length > 0;
            const expandIcon = hasChildren ? '+' : '';

            // Count children for display with safe access to uiText
            let childCount = '';
            if (hasChildren) {
                const counts = uiText.counts || {};
                if (node.type === 'topic') {
                    const keywordGroups = node.children.filter(child => child.type === 'medical_domain').length;
                    childCount = keywordGroups > 0 ? `${keywordGroups} ${counts.keyword_groups || 'keyword groups'}` : '';
                } else if (node.type === 'medical_domain') {
                    const groups = node.children.filter(child => child.type === 'keyword_group').length;
                    childCount = groups > 0 ? `${groups} ${counts.groups || 'groups'}` : '';
                } else if (node.type === 'keyword_group') {
                    const keywords = node.children.filter(child => child.type === 'keyword').length;
                    childCount = keywords > 0 ? `${keywords} ${counts.keywords || 'keywords'}` : '';
                } else {
                    const topicCount = countTopics(node);
                    childCount = topicCount > 0 ? `${topicCount} ${counts.topics || 'topics'}` : '';
                }
            }

            // Create header text with level indicator and topic_id if available
            let headerText = '';
            if (level <= 7) {
                headerText += `<span class="level-indicator">L${level}</span>`;
            }

            if (node.topic_id) {
                const topicIdLabel = uiText.counts && uiText.counts.topic_id ? uiText.counts.topic_id : 'Topic ID';
                headerText += `<span class="professional-badge">${topicIdLabel}: ${node.topic_id}</span> `;
            }

            headerText += escapeHtml(node.name);

            if (childCount) {
                headerText += ` <span class="node-count">${childCount}</span>`;
            }

            div.innerHTML = `
                <div class="node-header" onclick="toggleNode(this)">
                    <span>${headerText}</span>
                    ${expandIcon ? `<span class="expand-icon">${expandIcon}</span>` : ''}
                </div>
                ${hasChildren ? '<div class="node-content"><div class="children"></div></div>' : ''}
            `;

            // Load children if they exist
            if (hasChildren) {
                const childrenContainer = div.querySelector('.children');
                if (childrenContainer) {
                    node.children.forEach(child => {
                        const childNode = createTreeNode(child, taxonomyType);
                        childrenContainer.appendChild(childNode);
                    });
                }
            }

            return div;
        }

        function countTopics(node) {
            let count = 0;
            if (node.type === 'topic') {
                count = 1;
            } else if (node.children) {
                count = node.children.reduce((sum, child) => sum + countTopics(child), 0);
            }
            return count;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize root expansion after page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, taxonomy trees:', taxonomyTrees);
            console.log('UI text loaded:', uiText);

            // Auto-expand root node
            setTimeout(() => {
                const rootHeader = document.querySelector('.root-node .node-header');
                if (rootHeader) {
                    toggleNode(rootHeader);
                } else {
                    console.error('Root header not found');
                }
            }, 100);
        });
    </script>
</body>
</html>
