        function toggleNode(header) {
            const content = header.nextElementSibling;
            const icon = header.querySelector('.expand-icon');

            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                icon.textContent = '+';
                icon.classList.remove('expanded');
            } else {
                content.classList.add('expanded');
                icon.textContent = '−';
                icon.classList.add('expanded');

                // Load content if not already loaded
                if (!content.dataset.loaded) {
                    loadNodeContent(content, header);
                    content.dataset.loaded = 'true';
                }
            }
        }

        function loadNodeContent(content, header) {
            const nodeText = header.querySelector('span').textContent.trim();
            console.log('Loading content for:', nodeText);

            if (nodeText.includes('Enhanced Medical Research Taxonomy') || nodeText.includes(uiText.root_title)) {
                loadRootContent(content);
            }
        }

        function loadRootContent(container) {
            const childrenDiv = container.querySelector('#root-children');
            if (!childrenDiv) {
                console.error('Root children div not found');
                return;
            }

            childrenDiv.innerHTML = '';

            // Add both emerging and trending taxonomies
            Object.keys(taxonomyTrees).forEach(taxonomyType => {
                if (taxonomyTrees[taxonomyType] && taxonomyTrees[taxonomyType].tree) {
                    const taxonomyNode = createTreeNode(taxonomyTrees[taxonomyType].tree, taxonomyType);
                    childrenDiv.appendChild(taxonomyNode);
                }
            });
        }

        function createTreeNode(node, taxonomyType = null) {
            const div = document.createElement('div');
            const level = node.level || 0;

            div.className = `tree-node level-${level}`;
            if (taxonomyType) {
                div.classList.add(taxonomyType);
            }

            const hasChildren = node.children && node.children.length > 0;
            const expandIcon = hasChildren ? '+' : '';

            // Count children for display with safe access to uiText
            let childCount = '';
            if (hasChildren) {
                const counts = uiText.counts || {};
                if (node.type === 'topic') {
                    const keywordGroups = node.children.filter(child => child.type === 'medical_domain').length;
                    childCount = keywordGroups > 0 ? `${keywordGroups} ${counts.keyword_groups || 'keyword groups'}` : '';
                } else if (node.type === 'medical_domain') {
                    const groups = node.children.filter(child => child.type === 'keyword_group').length;
                    childCount = groups > 0 ? `${groups} ${counts.groups || 'groups'}` : '';
                } else if (node.type === 'keyword_group') {
                    const keywords = node.children.filter(child => child.type === 'keyword').length;
                    childCount = keywords > 0 ? `${keywords} ${counts.keywords || 'keywords'}` : '';
                } else {
                    const topicCount = countTopics(node);
                    childCount = topicCount > 0 ? `${topicCount} ${counts.topics || 'topics'}` : '';
                }
            }

            // Create header text with level indicator and topic_id if available
            let headerText = '';
            if (level <= 7) {
                headerText += `<span class="level-indicator">L${level}</span>`;
            }

            if (node.topic_id) {
                const topicIdLabel = uiText.counts && uiText.counts.topic_id ? uiText.counts.topic_id : 'Topic ID';
                headerText += `<span class="professional-badge">${topicIdLabel}: ${node.topic_id}</span> `;
            }

            headerText += escapeHtml(node.name);

            if (childCount) {
                headerText += ` <span class="node-count">${childCount}</span>`;
            }

            div.innerHTML = `
                <div class="node-header" onclick="toggleNode(this)">
                    <span>${headerText}</span>
                    ${expandIcon ? `<span class="expand-icon">${expandIcon}</span>` : ''}
                </div>
                ${hasChildren ? '<div class="node-content"><div class="children"></div></div>' : ''}
            `;

            // Load children if they exist
            if (hasChildren) {
                const childrenContainer = div.querySelector('.children');
                if (childrenContainer) {
                    node.children.forEach(child => {
                        const childNode = createTreeNode(child, taxonomyType);
                        childrenContainer.appendChild(childNode);
                    });
                }
            }

            return div;
        }

        function countTopics(node) {
            let count = 0;
            if (node.type === 'topic') {
                count = 1;
            } else if (node.children) {
                count = node.children.reduce((sum, child) => sum + countTopics(child), 0);
            }
            return count;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, taxonomy trees:', taxonomyTrees);
